<!DOCTYPE html>
<html>
<head>
  <title>Hire Me!</title>
</head>
<body>
  <h1>Hello, <span id="name">User</span></h1>
  <button onclick="fetchData()">Get Details</button>
  <p id="details"></p>

  <script>
    async function fetchData() {
      const response = await fetch('http://localhost:5000/api/user'); <!-- Update this line -->
      const data = await response.json();
      document.getElementById('details').innerText = `Name: ${data.name}, Mobile: ${data.mobile}`;
    }
  </script>
</body>
</html>
